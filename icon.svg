<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1729"/>
      <stop offset="100%" style="stop-color:#1a2744"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  
  <!-- Subtle border glow -->
  <rect x="4" y="4" width="504" height="504" rx="92" fill="none" stroke="url(#accent)" stroke-width="2" opacity="0.3"/>
  
  <!-- Car body -->
  <g transform="translate(256, 240)">
    <!-- Car silhouette -->
    <path d="M-120,30 L-100,-10 L-60,-45 L60,-45 L100,-10 L120,30 L120,50 L-120,50 Z" 
          fill="url(#accent)" opacity="0.9"/>
    <!-- Windows -->
    <path d="M-55,-40 L-90,-5 L-50,-5 Z" fill="#0f1729" opacity="0.6"/>
    <path d="M-45,-40 L55,-40 L85,-5 L-45,-5 Z" fill="#0f1729" opacity="0.6"/>
    <!-- Headlights -->
    <rect x="105" y="5" width="18" height="12" rx="3" fill="url(#glow)" opacity="0.85"/>
    <rect x="-123" y="5" width="18" height="12" rx="3" fill="url(#glow)" opacity="0.85"/>
    <!-- Wheels -->
    <circle cx="-70" cy="55" r="24" fill="#0f1729" stroke="url(#accent)" stroke-width="4"/>
    <circle cx="-70" cy="55" r="10" fill="url(#accent)" opacity="0.4"/>
    <circle cx="70" cy="55" r="24" fill="#0f1729" stroke="url(#accent)" stroke-width="4"/>
    <circle cx="70" cy="55" r="10" fill="url(#accent)" opacity="0.4"/>
  </g>
  
  <!-- Wrench icon -->
  <g transform="translate(340, 140) rotate(30)">
    <path d="M-8,-55 C-25,-45 -30,-20 -20,0 C-15,10 -5,15 5,15 L5,50 C5,55 -5,55 -5,50 L-5,15 C-15,15 -25,10 -30,0 C-40,-25 -30,-55 -8,-60 Z" 
          fill="url(#glow)" opacity="0.7"/>
    <path d="M8,-55 C25,-45 30,-20 20,0 C15,10 5,15 -5,15 L-5,50 C-5,55 5,55 5,50 L5,15 C15,15 25,10 30,0 C40,-25 30,-55 8,-60 Z" 
          fill="url(#glow)" opacity="0.7"/>
  </g>
  
  <!-- Gear/cog behind car -->
  <g transform="translate(160, 155)">
    <path d="M0,-40 L8,-35 L10,-25 L18,-22 L25,-30 L32,-25 L28,-16 L35,-8 L40,0 L35,8 L28,16 L32,25 L25,30 L18,22 L10,25 L8,35 L0,40 L-8,35 L-10,25 L-18,22 L-25,30 L-32,25 L-28,16 L-35,8 L-40,0 L-35,-8 L-28,-16 L-32,-25 L-25,-30 L-18,-22 L-10,-25 L-8,-35 Z" 
          fill="none" stroke="url(#accent)" stroke-width="4" opacity="0.5"/>
    <circle cx="0" cy="0" r="14" fill="none" stroke="url(#accent)" stroke-width="4" opacity="0.5"/>
  </g>
  
  <!-- Checkmark badge -->
  <g transform="translate(390, 350)">
    <circle cx="0" cy="0" r="35" fill="#10b981"/>
    <path d="M-15,2 L-5,12 L18,-10" fill="none" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
